% setdefault('napaka', '')
% setdefault('podnaslov', '')
%rebase('osnova2.html', napaka=napaka, podnaslov=podnaslov)

<div class="columns">
    <div class="column is-narrow">
      <aside class="menu">
        <p class="menu-label">
          Prijava
        </p>
        <ul class="menu-list">
          <li><a href="{{url('prijava_stranka')}}">Prijava za stranke</a></li>
          <li><a href="{{url('prijava_usluzbenec')}}">Prijava za uslužbence</a></li>
        </ul>
  
        <p class="menu-label">
          Registracija
        </p>
        <ul class="menu-list">
          <li><a href="{{url('registracija_stranka')}}" class="is-active">Registracija za stranke</a></li>
          <li><a href="{{url('registracija_usluzbenec')}}">Registracija za uslužbence</a></li>
  
      </aside>
    </div>

    <div class="column">
        <table class="table is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <form method="POST" action="{{url('registracija_stranka_post')}}">
                        <td><strong>REGISTRACIJA ZA STRANKE</strong></td>
                        <tr>
                            <td>
                                <div class="control has-icons-left">
                                    <label for="ime_priimek">Ime in priimek</label>
                                    <input class="input is-small" type="text" 
                                        id="ime_priimek" name="ime_priimek" placeholder="Ime in priimek" required
                                        oninput="this.setCustomValidity('')"
                                        oninvalid="this.setCustomValidity('Obvezno polje')"
                                    />
                                    <span class="icon is-small is-left">
                                        <i class="far fa-clipboard-check"></i>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="control has-icons-left">
                                    <label for="up_ime">Uporabniško ime</label>
                                    <input class="input is-small" type="text" 
                                        id="up_ime" name="up_ime" placeholder="Uporabniško ime" required
                                        oninput="this.setCustomValidity('')"
                                        oninvalid="this.setCustomValidity('Obvezno polje')"
                                    />
                                    <span class="icon is-small is-left">
                                        <i class="far fa-clipboard-check"></i>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="control has-icons-left">
                                    <label for="geslo">Geslo</label>
                                    <input class="input is-small" type="password" 
                                        id="geslo" name="geslo" placeholder="Geslo" required
                                        oninput="this.setCustomValidity('')"
                                        oninvalid="this.setCustomValidity('Obvezno polje')"
                                    />
                                    <span class="icon is-small is-left">
                                        <i class="far fa-clipboard-check"></i>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="control has-icons-left">
                                    <label for="geslo2">Ponovite geslo</label>
                                    <input class="input is-small" type="password" 
                                        id="geslo2" name="geslo2" placeholder="Geslo" required
                                        oninput="this.setCustomValidity('')"
                                        oninvalid="this.setCustomValidity('Obvezno polje')"
                                    />
                                    <span class="icon is-small is-left">
                                        <i class="far fa-clipboard-check"></i>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link" type="submit">Registracija</button>
                                    </div>
                                    <div class="control">
                                        <a class="button is-link is-light" href="{{url('prijava')}}">Prekliči</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </form>
                </tr>
            </thead>
        </table>
    </div>
</div>
