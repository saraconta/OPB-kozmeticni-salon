
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kozmetični salon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-small">
    <div class="hero-body">
      <p class="title">
        Kozmetični salon
      </p>
      <p class="subtitle">
          <nav class="right">
            <div class="level-right">
              <div class="columns">

              </div>
            </div>
          </nav>
      </p>
    </div>
  </section>

  <section class="hero is-primary is-large">
    <div class="hero-body">
      <p class="title">
        DOBRODOŠLI
      </p>
      <p class="subtitle"> 
        <div>V našem kozmetičnem salonu nudimo različne storitve tako za ženske kot za moške. Oglejte si našo ponudbo in si rezervirajte termin še danes. </div>

        
        <div class="columns">
          <div class="column">
            <form method="GET" action="{{url('prijava')}}">
              <button class="button is-light">Vstopi</button>
            </form>
          </div>
        </div>
      </p>
    </div>
  </section>

  % if napaka:
    <div class="alert alert-danger">
      {{napaka}}
    </div>
  % end

  
</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Kozmetični salon</strong> by <a href="https://github.com/saraconta/OPB-kozmeticni-salon">Klara Travnik, Sara Conta & Maja Komic</a>.
    </p>
  </div>
</footer>

</html>
